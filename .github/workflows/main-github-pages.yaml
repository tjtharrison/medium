name: Post to medium
on:
  push:
    branches:
      - "researching"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
        with:
          fetch-depth: 0
      # List modified files
      - name: "List modified files"
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }}